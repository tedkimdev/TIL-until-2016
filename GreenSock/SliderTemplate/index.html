<!doctype html>
<head>

    <meta charset="utf-8">
    <title>Fullscreen Slideshow</title>

    <link rel="stylesheet" href="css/normalize.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="loading">

    <div class="slidesContainer">

        <div id="slide01" class="slide slide01 active">
            <div class="bcg"></div>
            <div class="slideContent">
                <h1>Slide 1 Title</h1>
                <p>This is a short description.</p>
            </div>
        </div>

        <div id="slide02" class="slide slide02">
            <div class="bcg"></div>
            <div class="slideContent">
                <h1>Slide 2 Title</h1>
                <p>This is a short description.</p>
            </div>
        </div>

        <div id="slide03" class="slide slide03">
            <div class="bcg"></div>
            <div class="slideContent">
                <h1>Slide 3 Title</h1>
                <p>This is a short description.</p>
            </div>
        </div>

        <div id="slide04" class="slide slide04">
            <div class="bcg"></div>
            <div class="slideContent">
                <h1>Slide 4 Title</h1>
                <p>This is a short description.</p>
            </div>
        </div>

        <ul class="nav">
            <li class="active"><a href="#slide01">Slide 1</a></li>
            <li><a href="#slide02">Slide 2</a></li>
            <li><a href="#slide03">Slide 3</a></li>
            <li><a href="#slide04">Slide 4</a></li>
        </ul>

    </div>


    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/TweenLite.min.js"></script>
    <script src="js/TimelineLite.min.js"></script>

    <script src="js/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/easing/EasePack.min.js"></script>

    <script src="js/main.js"></script>

</body>
</html>
